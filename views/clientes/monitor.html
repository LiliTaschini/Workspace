<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Desol Icon -->
    <link rel="shortcut icon" href="../styles/assets/iso.png" type="image/x-icon">
    <title>Desol | Monitor</title>
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="active">Monitor</div>
            <div>Wiki</div>
        </div>
        <div class="right">
            <!--  <div><i class="bi bi-bell-slash icon"></i></div> -->
            <!-- <i class="bi bi-exclamation-circle"></i> icono de afirmacion -->
            <!-- <i class="bi bi-bell-fill"></i>  Para cuando este ON  -->
            <!-- <i class="bi bi-cup-hot-fill"></i> Para cuando este ON -->
            <!--  <div><i class="bi bi-brightness-high icon"></i></div> -->
            <!-- <i class="bi bi-moon-stars"></i> Para cuando esté ON -->
            <div class="icon" id="personIcon">
                <i class="bi bi-person-fill"></i>
            </div>

            <div class="internNav " id="internNav">
                <div><i class="bi bi-bell-slash icon"></i></div>
                <div><i class="bi bi-brightness-high icon"></i></div>
                <div><i class="bi bi-gear gearButton" onclick="toggleGear()"></i></div>
            </div>

            <!-- <i class="bi bi-person-circle"></i> Para cuando se esté configurando -->
        </div>
        <div class="gearSection">
            <div class="gears">
                <div class="profileAvatar">

                </div>
                <p class="titleGears" id="username"> <!-- Traer sólo nombre -->
                    Hola, Lili
                </p>
                <p>
                <p class="subtitleGears">
                    Vamos a configurar tu cuenta
                </p>

                <div class="buttonsGears">
                    <div class="aliasGears">
                        <input type="text" title="Presiona Enter" placeholder="Insertar Alias" class="inputAlias" onkeyup="updateTitle(event)">
                    </div>
                    <div class="buttonsG">
                        <label for="files">Nuevo Avatar</label>
                        <input type="file" id="files">
                    </div>
                    <div class="buttonsG">
                        <label for="sound">Nuevo Sonido</label>
                        <input type="file" id="sound">
                    </div>
                </div>

                
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="top">
            <p onclick="toggleNewTicketSection()" class="newTicketButton">NUEVO TICKET</p>
            <p>ASOCIADOS A MÍ</p>
            <p>TODOS</p>
        </div>
        <div class="bottom">
            <p>CREADOS POR MÍ</p>
            <p>NUEVAS RESPUESTAS</p>
            <p>TICKETS ABIERTOS</p>
        </div>

        <div class="createNewTicket" id="createNewTicketSection">
            <div class="createTicket">
                <div class="ticketTitle">
                    <p class="ticketNumber">Ticket #45000</p> <!-- se genera automáticamente -->
                    <p>Alejandra Marianelli</p> <!-- Lo toma del usuario -->
                </div>
                <div class="subjectNewTicket">
                    <input type="text" name="" id="" placeholder="ASUNTO">
                </div>
                <div class="descriptionNewTicket"><textarea name="" id="" cols="30" rows="10"
                        placeholder="Describa la situación:"></textarea>
                </div>
                <div class="asociatesNewTicket">
                    <p>Asociados: </p>
                    <input type="text" name="" id="" placeholder="Agregue más asociados con @">
                </div>
                <div class="filesNewTicket">
                    Adjuntar archivos o imágenes:
                    <i class="bi bi-plus-square-fill"></i>
                </div>

                <div class="divButtonNT">
                    <div class="buttonNewTicket">CREAR TICKET</div>
                    <i onclick="closeNewTicketSection()" class="bi bi-x-circle closeButton"></i>
                </div>

            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>

</html>
