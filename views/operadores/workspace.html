<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Desol Icon -->
    <link rel="shortcut icon" href="../styles/assets/iso.png" type="image/x-icon">
    <title>Desol | WorkSpace | Filtros</title>
</head>

<body>
    <nav class="nav">
        <div class="left">
            <div class="active">Monitor</div>
            <div>WorkSpace</div>
        </div>
        <div class="right">
            <!--  <div>Sonidos <i class="bi bi-bell-slash icon"></i></div> -->
            <!-- <i class="bi bi-bell-fill"></i>  Para cuando este ON  -->
            <!-- <i class="bi bi-cup-hot-fill"></i> Para cuando este ON -->
            <!--  <div>Dark Mode <i class="bi bi-brightness-high icon"></i></div> -->
            <!-- <i class="bi bi-moon-stars"></i> Para cuando esté ON -->
            <div><i class="bi bi-person-fill icon"></i></div>
            <!-- <i class="bi bi-person-circle"></i> Para cuando se esté configurando -->
        </div>
    </nav>
    <main class="main-workspace">
        <div class="sub__menu">
            <a href="#">Filtros</a>
            <a href="#">Masivos</a>
            <a href="#">Alertas</a>
            <a href="#">Wiki</a>
            <a href="#">Planilla</a>
        </div>

        <section class="filter__section">
            <div id="filterIconContainer">
                <i id="filterIcon" class="bi bi-funnel-fill icon"></i>
            </div>
            <div class="search__filters">
                <div class="first__row">
                    <div class="search__assigned__to">
                        <p class="search__title">ASIGNADO A</p>
                        <label for=""><input type="checkbox" name="" id="">Abril Coaloa</label>
                        <label for=""><input type="checkbox" name="" id="">Enzo Princippe</label>
                        <label for=""><input type="checkbox" name="" id="">Facundo Altamirano</label>
                        <label for=""><input type="checkbox" name="" id="">Lilian Taschini</label>
                    </div>
                        <div class="search__status">
                            <p class="search__title">ESTADOS</p>
                            <label for=""><input type="checkbox" name="" id="">On Work</label>
                            <label for=""><input type="checkbox" name="" id="">On Hold</label>
                            <label for=""><input type="checkbox" name="" id="">Cerrado</label>
                            <label for=""><input type="checkbox" name="" id="">Masivos</label>
                        </div>
                   
                </div>

                
                <div class="search__middle">
                    <div class="search__client"> 
                        <p class="search__title">CLIENTE</p>
                        <select name="" id="">
                            <option value="Claro">Claro</option>
                            <option value="Coopeservidores">Coopeservidores</option>
                            <option value="SMSV">SMSV</option>
                            <option value="YPF">YPF</option>
                        </select>
                    </div>
                    <div class="search__root__cause">
                        <p class="search__title">CAUSA RAÍZ</p>
                        <select name="" id="">
                            <option value="asesoria">Asesoría uso de la Plataforma</option>
                            <option value="vocalcom">Vocalcom</option>
                            <option value="conectividad">Conectividad</option>
                            <option value="desarrollo">Desarrollo</option>
                            <option value="servidores">Servidores</option>
                            <option value="na">No Aplica</option>
                            <option value="duplicado">Duplicado</option>
                        </select>
                    </div>
                    <div class="search__subject">
                        <p class="search__title">ASUNTO</p>
                        <label for=""><input type="text" name="" id="" placeholder="Contiene..."></label>
                    </div>
                </div>

                <div class="search__dates">
                    <div class="search__created">
                        <p class="search__title">CREADO</p>
                        <input type="date" name="" id="">
                    </div>
                    <div class="search__closed">
                        <p class="search__title">CERRADO</p>
                        <input type="date" name="" id="">
                    </div>
                </div>

            </div>
            <div class="search__result">

                Aplique los filtros, por favor

            </div>
           
        </section>


    </main>

    <script src="../general/app.js"></script>
</body>

</html>
